machine:
  environment:
    ENV: circleci
    RACK_ENV: test
    RAILS_ENV: test
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test
  hosts:
    lvh.me: 127.0.0.1
    no-borders.lvh.me: 127.0.0.1
  ruby:
    version:
      2.3.1
  node:
    version: 4.2.6

dependencies:
  pre:
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
  post:
    - bundle exec bundle-audit update && bundle exec bundle-audit check
    - npm install
    - npm install -g nsp && nsp check
    - bundle exec rake assets:precompile assets:clean:
        environment:
          RAILS_GROUPS: assets
  override:
    - bundle install --path .bundle --with circleci --without production --without development
  cache_directories:
    - ".bundle"
    - "node_modules"
    - "public/assets"

database:
  override:
    - bundle exec rake db:setup --trace

test:
  override:
    - bundle exec rails test
  post:
    - bundle exec teaspoon
