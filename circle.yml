machine:
  environment:
    ENV: circleci
    RACK_ENV: test
    RAILS_ENV: test
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test
  hosts:
    lvh.me: 127.0.0.1
    no-borders.lvh.me: 127.0.0.1
  ruby:
    version:
      2.3.1
  node:
    version: 4.2.6

dependencies:
  override:
    - bundle exec rake ci:setup
  cache_directories:
    - .bundle
    - node_modules
    - client/node_modules

database:
  override:
    - bundle exec rake db:setup --trace

test:
  override:
    - bundle exec rake ci:all
