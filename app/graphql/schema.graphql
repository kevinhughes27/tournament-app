# Structure for games
type Bracket {
  description: String!
  games: String!
  handle: String!
  name: String!
  numDays: Int!
  numTeams: Int!
  places: String!
  tree: String!
}

input ChangeUserPasswordInput {
  password: String
  passwordConfirmation: String
}

# Autogenerated return type of ChangeUserPassword
type ChangeUserPasswordPayload {
  message: String
  success: Boolean!
  user: User!
  userErrors: [Error!]
}

input CheckPinInput {
  pin: String!
}

# Autogenerated return type of CheckPin
type CheckPinPayload {
  success: Boolean!
}

input CreateDivisionInput {
  bracketType: String
  name: String
  numDays: Int
  numTeams: Int
}

# Autogenerated return type of CreateDivision
type CreateDivisionPayload {
  division: Division
  message: String
  success: Boolean!
  userErrors: [Error!]
}

input CreateFieldInput {
  geoJson: String
  lat: Float
  long: Float
  name: String
}

# Autogenerated return type of CreateField
type CreateFieldPayload {
  field: Field
  message: String
  success: Boolean!
  userErrors: [Error!]
}

input CreateTeamInput {
  divisionId: ID
  email: String
  name: String
  phone: String
  seed: Int
}

# Autogenerated return type of CreateTeam
type CreateTeamPayload {
  message: String
  success: Boolean!
  team: Team
  userErrors: [Error!]
}

scalar DateTime

input DeleteDivisionInput {
  confirm: Boolean
  id: ID!
}

# Autogenerated return type of DeleteDivision
type DeleteDivisionPayload {
  confirm: Boolean
  division: Division!
  message: String
  success: Boolean!
  userErrors: [Error!]
}

input DeleteFieldInput {
  confirm: Boolean
  id: ID!
}

# Autogenerated return type of DeleteField
type DeleteFieldPayload {
  confirm: Boolean
  field: Field!
  message: String!
  success: Boolean!
  userErrors: [Error!]
}

input DeleteTeamInput {
  confirm: Boolean
  id: ID!
}

# Autogenerated return type of DeleteTeam
type DeleteTeamPayload {
  confirm: Boolean
  message: String!
  notAllowed: Boolean
  success: Boolean!
  team: Team!
  userErrors: [Error!]
}

# A Division
type Division {
  bracket: Bracket!
  bracketTree: String!
  games: [Game!]!
  id: ID!
  isSeeded: Boolean!
  name: String!
  needsSeed: Boolean!
  numDays: Int!
  numTeams: Int!
  teams: [Team!]!
  teamsCount: Int!
}

type Error {
  field: String!
  message: String!
}

# A Field
type Field {
  geoJson: String!
  id: ID!
  lat: Float!
  long: Float!
  name: String!
}

# A Game
type Game {
  awayName: String
  awayPoolSeed: Int
  awayPrereq: String!
  awayScore: Int
  bracketUid: String
  division: Division!
  endTime: DateTime
  field: Field
  hasTeams: Boolean!
  homeName: String
  homePoolSeed: Int
  homePrereq: String!
  homeScore: Int
  id: ID!
  pool: String
  round: Int!
  scheduled: Boolean!

  # True when a score has been submitted and
  #      accepted by the tournament as confirmed according to its rules.
  #      Some tournament require a submission from both teams or a validated
  #      confirmation.
  scoreConfirmed: Boolean!
  scoreDisputed: Boolean!
  scoreReports: [ScoreReport!]
  startTime: DateTime
}

# Tournament Map
type Map {
  lat: Float!
  long: Float!
  zoom: Int!
}

type Mutation {
  changeUserPassword(input: ChangeUserPasswordInput!): ChangeUserPasswordPayload
  checkPin(input: CheckPinInput!): CheckPinPayload
  createDivision(input: CreateDivisionInput!): CreateDivisionPayload
  createField(input: CreateFieldInput!): CreateFieldPayload
  createTeam(input: CreateTeamInput!): CreateTeamPayload
  deleteDivision(input: DeleteDivisionInput!): DeleteDivisionPayload
  deleteField(input: DeleteFieldInput!): DeleteFieldPayload
  deleteTeam(input: DeleteTeamInput!): DeleteTeamPayload
  scheduleGame(input: ScheduleGameInput!): ScheduleGamePayload
  seedDivision(input: SeedDivisionInput!): SeedDivisionPayload
  submitScore(input: SubmitScoreInput!): SubmitScorePayload
  unscheduleGame(input: UnscheduleGameInput!): UnscheduleGamePayload
  updateDivision(input: UpdateDivisionInput!): UpdateDivisionPayload
  updateField(input: UpdateFieldInput!): UpdateFieldPayload
  updateMap(input: UpdateMapInput!): UpdateMapPayload
  updateScore(input: UpdateScoreInput!): UpdateScorePayload
  updateSettings(input: UpdateSettingsInput!): UpdateSettingsPayload
  updateTeam(input: UpdateTeamInput!): UpdateTeamPayload
}

scalar NullableInt

scalar PinCode

type Query {
  bracket(handle: String!): Bracket!
  brackets(numDays: Int!, numTeams: Int!): [Bracket!]!
  division(id: ID!): Division!
  divisions: [Division!]!
  field(id: ID!): Field!
  fields: [Field!]!
  game(id: ID!): Game!
  games(hasTeam: Boolean, scheduled: Boolean): [Game!]!
  map: Map!
  scoreDisputes: [ScoreDispute!]!
  scoreReport(id: ID!): ScoreReport!
  scoreReports: [ScoreReport!]!
  settings: Settings!
  team(id: ID!): Team!
  teams: [Team!]!
  viewer: User
}

input ScheduleGameInput {
  endTime: DateTime!
  fieldId: ID!
  gameId: ID!
  startTime: DateTime!
}

# Autogenerated return type of ScheduleGame
type ScheduleGamePayload {
  game: Game!
  message: String
