  success: Boolean!
  userErrors: [Error!]
}

# Tournament Settings
type Settings {
  gameConfirmSetting: String!
  handle: String!
  name: String!
  protectScoreSubmit: Boolean!
  scoreSubmitPin: String
  timezone: String!
